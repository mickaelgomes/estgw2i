<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js com Texto e Link</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('clickable-link', {
            init: function () {
                const el = this.el;
                el.addEventListener('click', function () {
                    const url = el.getAttribute('data-href');
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            }
        });
    </script>
</head>
<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; debugUIEnabled: false;">
        <a-entity camera>
            <a-cursor raycaster="objects: [a-text][clickable-link];"></a-cursor>
            <a-marker type="pattern" url="hiro.patt">
                <a-plane src="LOGO.png" position="0 0 0" rotation="-90 0 0" width="2" height="2" ></a-plane>
                <a-text id="room-name" value="A.S0.5\n\nLivre" color="black" width="3" height="3" position="-0.5 1 0" rotation="-90 0 0" ></a-text>
            </a-marker>
            <a-marker id="marker2" type="pattern" url="/assets/data/u4bi.patt">
                <a-text id="linkText"
                        clickable-link
                        data-href="https://ead.ipleiria.pt"
                        value="Clique"
                        color="red"
                        scale="1 1 1"
                        anchor="center"
                        rotation="-90 0 0"
                        position="3 1 0"></a-text>
                </a-marker>
                <a-cursor id="cursor" fuse="false"></a-cursor></a-entity>
    </a-scene>
</body>
</html>
