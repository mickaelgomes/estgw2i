<!DOCTYPE html>
<html>
<head>
  <title>Test AR #1</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  embedded
  arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <!-- Marker for tracking -->
    <a-nft
      type="nft"
      url="https://mickaelgomes.github.io/estgw2i/img/teste"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Plane to display the image -->
      <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="150" height="150" material="shader: flat; scale: 1 1 1; src:https://mickaelgomes.github.io/estgw2i/img/entrada.jpg"></a-plane>
    </a-nft>
    
    <a-marker type="pattern" url="https://mickaelgomes.github.io/estgw2i/img/pattern-hiro.patt">
      <!-- Plane to display the image -->
      <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="50" height="50" material="shader: flat; scale: 1 1 1; src:https://mickaelgomes.github.io/estgw2i/img/entrada.jpg"></a-plane>
    </a-marker>
    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
